<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomancer's Age Revelation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="web"></div>
        <div class="candle"></div>
        <button class="theme-toggle" id="themeToggle">â˜½</button>
        <h1>CHRONOMANCER'S AGE REVELATION</h1>
        <p class="subtitle">"The sands of time reveal all... at a cost"</p>
        
        <div class="input-group">
            <label for="birthDay">Day of your damnation</label>
            <div class="date-inputs">
                <input type="number" id="birthDay" placeholder="DD" min="1" max="31">
                <select id="birthMonth">
                    <option value="" disabled selected>Month of sorrow</option>
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                <input type="number" id="birthYear" placeholder="YYYY" min="1900" max="2100">
            </div>
            <div class="error" id="dateError">The void rejects your false date</div>
        </div>
        
        <button id="calculateBtn">REVEAL YOUR MORTAL COIL</button>
        
        <div class="result" id="result">
            <h3 class="result-title">YOUR TEMPORAL SENTENCE</h3>
            <div class="age-display">
                <div class="age-unit">
                    <div class="age-value" id="years">0</div>
                    <div class="age-label">Years in torment</div>
                </div>
                <div class="age-unit">
                    <div class="age-value" id="months">0</div>
                    <div class="age-label">Months of suffering</div>
                </div>
                <div class="age-unit">
                    <div class="age-value" id="days">0</div>
                    <div class="age-label">Days of anguish</div>
                </div>
            </div>
            <div class="additional-info" id="additionalInfo"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
